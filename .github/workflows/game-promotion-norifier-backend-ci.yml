    #   working-directory: ./game-promotion-notifier-backend

    # - name: Run subscription-service integration tests
    #   run: ./gradlew subscription-service:integTest
    #   working-directory: ./game-promotion-notifier-backend

    # - name: Run user-service integration tests
    #   run: ./gradlew user-service:integTest
    #   working-directory: ./game-promotion-notifier-backend

    - name: Generate coverage report
      run: ./gradlew codeCoverageReport
      working-directory: ./game-promotion-notifier-backend
    - name: Upload coverage report
      run: bash <(curl -s https://codecov.io/bash)
      working-directory: ./game-promotion-notifier-backend
